<!DOCTYPE html>
<html>
<head>
    <title>HTML Input</title>
    <h1>HTML Input</h1>
</head>
<body>
    <form>
        <input type="text" id="text_input" /> Text Input
        <br>
        <input type="password" id="password_input" /> Password Input
        <br>
        <input type="submit" id="submit_input" /> Submit Input
        <br>
        <input type="reset" id="reset_input" /> Reset Input
    </form>
    <br>
    <p>Radio Input:</p>
    <br>
    <input name="radio" type="radio" id="radio1_input" value="1" /> 1
    <br>
    <input name="radio" type="radio" id="radio2_input" value="2" /> 2
    <br>
    <input name="radio" type="radio" id="radio3_input" value="3" /> 3
    <br>
    <p>Checkbox Input:</p>
    <br>
    <input name="checkbox" type="checkbox" id="checkbox1_input" value="1" /> 1
    <br>
    <input name="checkbox" type="checkbox" id="checkbox2_input" value="2" /> 2
    <br>
    <input name="checkbox" type="checkbox" id="checkbox3_input" value="3" /> 3
    <br>
    <input id="button_input" type="button" value="Click Right Here" /> Button Input
    <br>
    <input id="color_input" type="color" /> Color Input
    <br>
    <input id="date_input" type="date" /> Date Input
</body>
</html>
